<script type="text/javascript">
	RED.nodes.registerType("zway-metric", {
		category: "zway",
		color: "#a6bbcf",
		defaults: {
			name: { value: "" },
			device: { value: "", required: true },
			metric: { value: "", required: true },
			server: { value: "", type: "zway-server" },
		},
		inputs: 1,
		outputs: 1,
		icon: "light.png",
		label: function() {
			return this.name || "zway-metric";
		},
		oneditprepare: function() {
			$("#node-input-load-list").click(() => {
				var node = RED.nodes.node(this.id);
				$.ajax({
					url: "http://192.168.0.179:8083/ZAutomation/api/v1/devices",
				})
				.done((data) => {
					console.log(data);
				});
			});
		}
	});
</script>

<script type="text/x-red" data-template-name="zway-metric">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-server"><i class="fa fa-cloud"></i> Server</label>
		<input type="text" id="node-input-server">
	</div>
    <div class="form-row">
		<label for="node-input-device"> Device</label>
		<input type="text" id="node-input-device" placeholder="Device">
	</div>
	<div class="form-row">
		<label for="node-input-load-list"> &nbsp;</label>
		<a href="#" class="editor-button" id="node-input-load-list"><i class="fa fa-refresh"></i> Load device list</a>
	</div>
</script>

<script type="text/x-red" data-help-name="zway-metric">
	<p>Gets the level of a Z-Wave binary switch. The target switch is either specified in the editor or supplied in a message as <code>msg.device</code> (device ID). The output emits a <code>msg.payload</code> of either <code>1</code> (on) or <code>0</code> (off).</p>
</script>
