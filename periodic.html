<script type="text/javascript">
	RED.nodes.registerType("periodic", {
		category: "zway",
		color: "#a6bbcf",
		defaults: {
			name: { value: "" },
			interval: { value: 60, required: true, validate: RED.validators.number() },
			topic: { value: "" },
		},
		inputs: 0,
		outputs: 1,
		icon: "serial.png",
		label: function() {
			return this.name || ("periodic " + this.interval + " sec");
		},
	});
</script>

<script type="text/x-red" data-template-name="periodic">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval (seconds)</label>
		<input type="text" id="node-input-interval" placeholder="Interval">
	</div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
		<input type="text" id="node-input-topic" placeholder="Topic">
	</div>
</script>

<script type="text/x-red" data-help-name="periodic">
	<p>Generates a message at a fix interval.</p>
</script>
