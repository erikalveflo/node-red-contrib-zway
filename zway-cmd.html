<script type="text/javascript">
	RED.nodes.registerType("zway-cmd", {
		category: "zway",
		color: "#a6bbcf",
		defaults: {
			name: { value: "" },
			command: { value: "", required: true },
			device: { value: "", required: true },
			server: { value: "", type: "zway-server" },
		},
		inputs: 1,
		outputs: 1,
		icon: "light.png",
		label: function() {
			return this.name || "zway-cmd " + this.command;
		},
		oneditprepare: function() {
			$("#node-input-load-list").click(() => {
				var node = RED.nodes.node(this.id);
				$.ajax({
					url: "http://192.168.0.179:8083/ZAutomation/api/v1/devices",
				})
				.done((data) => {
					console.log(data);
				});
			});
		}
	});
</script>

<script type="text/x-red" data-template-name="zway-cmd">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-server"><i class="fa fa-cloud"></i> Server</label>
		<input type="text" id="node-input-server">
	</div>
	<div class="form-row">
		<label for="node-input-command"><i class="fa fa-link"></i> Command</label>
		<input type="text" id="node-input-command" placeholder="Command">
    </div>
    <div class="form-row">
		<label for="node-input-device"><i class="fa fa-lightbulb-o"></i> Device</label>
		<input type="text" id="node-input-device" placeholder="Device">
	</div>
	<div class="form-row">
		<label for="node-input-load-list"> &nbsp;</label>
		<a href="#" class="editor-button" id="node-input-load-list"><i class="fa fa-refresh"></i> Load device list</a>
	</div>
</script>

<script type="text/x-red" data-help-name="zway-cmd">
	<p>Sends a Z-Way device command.</p>
	<p>The device and command property can be configured within the node. If they are left blank they should be set in an incomming message on <code>msg.device</code> and <code>msg.command</code>.</p>
	<p>When configured within the node, the command property can contain <a href="http://mustache.github.io/mustache.5.html">mustache-style</a> tags. These allow the url to be constructed using values of the incoming message. For example, if the url is set to example.com/{{{topic}}}, it will have the value of msg.topic automatically inserted. Using {{{...}}} prevents mustache from escaping characters like / &and; etc.</p>
</script>
